<html>
  <head>
    <meta charset="utf-8"/>
    <style>
      body {
        background: linear-gradient(
          135deg,
          white 0%,
          white 49%,
          black 49%,
          black 51%,
          white 51%,
          white 100%
        );
        background-repeat: repeat;
        background-size: 20px 20px;
      }
      canvas {
        background-color: white;
      }
    </style>
  </head>
  <body>
      <button name="start-button">Click to start game</button>
      <canvas id="fish-game" />
  </body>
  <script type="module">
    import init from './target/fish-game.js'
    function startGame() {
        init()
    }
    document.querySelector('button').addEventListener('click', startGame);
  </script>
</html>
